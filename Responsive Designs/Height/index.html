<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #333;
            color: white;
            margin: 0;
            font-size: 2rem;
        }

        .full-screen {
            background-color: coral;
            /* height: 100%; */
            /* height: 100vh; */
            height: 100dvh;
        }
    </style>
</head>
<body>
    <div class="full-screen">
        - If you want fill up the entire page 100% wont cut it <br>
        &nbsp;&nbsp;&nbsp;&nbsp; switch between the 3 different heights above to see the effects <br>
        - you want everything filled out completely then use <br>
        &nbsp;&nbsp;&nbsp;&nbsp;100dvh (dynamic view height) <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;this will also make it appropriate for mobile devices
    </div>
</body>
</html>
